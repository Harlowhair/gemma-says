<ion-header>
  <ion-navbar primary>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
   <button ion-item detail-none *ngFor="let sound of sounds">
    <h2>{{ sound.title }}</h2>
    <ion-icon name="play" item-left (click)="play(sound)"></ion-icon>
    <ion-icon name="star-outline" item-right (click)="toggleFavourite(sound)"></ion-icon>
  </button>
</ion-list>

</ion-content>
