<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-list>
  <button ion-item detail-none *ngFor="let sound of sounds" (click)="play(sound)">
    <h2>{{ sound.title }}</h2>
    <ion-icon [ngStyle]="colourStyle()" name="volume-up" item-left></ion-icon>
  </button>
</ion-list>

</ion-content>
